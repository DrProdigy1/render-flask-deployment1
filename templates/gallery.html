{% extends "base.html" %}
{% block content %}

<style>
    .gallery-hero {
        padding: 140px 5% 80px;
        text-align: center;
        background: #f9f9f9;
    }
    .gallery-hero h1 {
        font-size: 3.2rem;
        margin-bottom: 1rem;
        color: #0066cc;
    }
    .gallery-hero p {
        font-size: 1.3rem;
        max-width: 800px;
        margin: 0 auto 60px;
        color: #555;
    }
    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 5%;
    }
    .gallery-item img {
        width: 100%;
        height: 220px;
        object-fit: cover;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.3s;
    }
    .gallery-item img:hover {
        transform: scale(1.03);
    }
    /* Modal */
    #imageModal {
        display: none;
        position: fixed;
        z-index: 2000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background: rgba(0,0,0,0.9);
    }
    #modalImage {
        margin: auto;
        display: block;
        width: 90%;
        max-width: 1200px;
        max-height: 85vh;
        object-fit: contain;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .close {
        position: absolute;
        top: 20px;
        right: 35px;
        color: #fff;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
    }
</style>

<section class="gallery-hero">
    <h1>Photo Gallery</h1>
    <p>Explore visuals from our operations: scrap collection, sorting, processing, baling, and global sustainable supply chain.</p>
</section>

<div class="gallery-grid">
    {% for i in range(1, 27) %}
    <div class="gallery-item">
        <img src="{{ url_for('static', filename='images/gallery' + i|string + '.jpg') }}" 
             alt="Gallery image {{ i }}" 
             loading="lazy" 
             onclick="openModal(this)">
    </div>
    {% endfor %}
</div>

<!-- Modal -->
<div id="imageModal">
    <span class="close" onclick="closeModal()">Ã—</span>
    <img id="modalImage">
</div>

<script>
    function openModal(element) {
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        modalImg.src = element.src;
        modal.style.display = "block";
    }

    function closeModal() {
        document.getElementById('imageModal').style.display = "none";
    }

    window.onclick = function(event) {
        const modal = document.getElementById('imageModal');
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

{% endblock %}
