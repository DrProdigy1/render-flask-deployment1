<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metalmen • Responsible Metal Sourcing</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: system-ui, -apple-system, sans-serif; line-height: 1.6; color: #111; }

        nav {
            background: #fff;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 18px 5%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 1px 0 rgba(0,0,0,0.08);
        }
        .logo img { height: 48px; }
        .nav-links {
            display: flex;
            gap: 48px;
            font-weight: 500;
            font-size: 1.05rem;
        }
        .nav-links a, .dropdown > a {
            color: #111;
            text-decoration: none;
            padding: 12px 0;
        }
        .nav-links a:hover, .dropdown > a:hover { color: #0066cc; }

        .dropdown { position: relative; }
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            min-width: 280px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-radius: 8px;
            padding: 20px 0;
            z-index: 1001;
        }
        .dropdown:hover .dropdown-content { display: block; }
        .dropdown-content a {
            display: block;
            padding: 10px 28px;
            color: #111;
            text-decoration: none;
        }
        .dropdown-content a:hover { background: #f8f9fa; color: #0066cc; }

        /* Hamburger for mobile */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }
        .hamburger span {
            width: 25px;
            height: 3px;
            background: #111;
            transition: 0.3s;
        }

        footer {
            background: #111;
            color: white;
            text-align: center;
            padding: 60px 20px 30px;
            margin-top: 120px;
        }
        .btn {
            display: inline-block;
            padding: 16px 40px;
            background: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn:hover { background: #0052a3; transform: translateY(-3px); }

        @media (max-width: 992px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                right: 0;
                background: #fff;
                padding: 20px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            }
            .nav-links.active { display: flex; }
            .hamburger { display: flex; }
            .nav-links a, .dropdown > a { padding: 15px 0; font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="/" class="logo">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Metalmen" onerror="this.style.display='none';this.nextElementSibling.style.display='inline';">
            <strong style="color:#111;font-size:24px;font-weight:700;display:none;">METALMEN</strong>
        </a>
        
        <div class="nav-links" id="navLinks">
            <!-- Your dropdowns -->
            <div class="dropdown"><a href="/services#ferrous">Ferrous</a><div class="dropdown-content">...</div></div>
            <div class="dropdown"><a href="/services#nonferrous">Non-Ferrous</a><div class="dropdown-content">...</div></div>
            <div class="dropdown"><a href="/services#semifinished">Semi-Finished</a><div class="dropdown-content">...</div></div>
            <div class="dropdown"><a href="/services#wastepaper">Waste Paper</a><div class="dropdown-content">...</div></div>
            <div class="dropdown"><a href="/services#plastics">Plastics</a><div class="dropdown-content">...</div></div>
            <a href="/gallery">Gallery</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </div>

        <div class="hamburger" onclick="toggleMenu()">
            <span></span><span></span><span></span>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer>
        <p>&copy; 2026 Metalmen. All rights reserved. | Traceable • Sustainable • Global</p>
    </footer>

    <script>
        function toggleMenu() {
            document.getElementById('navLinks').classList.toggle('active');
        }
    </script>
</body>
</html>
