<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metalmen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .nav-blur {
            backdrop-filter: blur(20px);
        }
    </style>
</head>
<body class="bg-white text-black antialiased">
    <!-- Navbar – Apple-style translucent blur -->
    <nav class="bg-white/90 nav-blur border-b border-gray-100 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-5 flex items-center justify-between">
            <!-- Logo -->
            <a href="/" class="flex items-center gap-3">
                <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Metalmen" class="h-8 md:h-10 object-contain">
                <!-- Optional: text logo if you want -->
                <!-- <span class="text-2xl font-semibold tracking-tight">Metalmen</span> -->
            </a>

            <!-- Desktop menu -->
            <div class="hidden md:flex items-center gap-10 text-lg font-medium">
                <a href="/" class="hover:text-gray-700 transition-colors">Home</a>
                <a href="/services" class="hover:text-gray-700 transition-colors">Services</a>
                <a href="/about" class="hover:text-gray-700 transition-colors">About</a>
                <a href="/contact" class="hover:text-gray-700 transition-colors">Contact</a>
            </div>

            <!-- Mobile menu button -->
            <button id="mobile-menu-btn" class="md:hidden text-3xl text-gray-800">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>

        <!-- Mobile menu (slides down) -->
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-100">
            <div class="flex flex-col px-6 py-6 text-xl font-medium space-y-6">
                <a href="/" class="hover:text-gray-700">Home</a>
                <a href="/services" class="hover:text-gray-700">Services</a>
                <a href="/about" class="hover:text-gray-700">About</a>
                <a href="/contact" class="hover:text-gray-700">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Main content area -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="bg-black text-white py-16 mt-20">
        <div class="max-w-7xl mx-auto px-6 text-center text-sm">
            <p>© 2026 Metalmen. All rights reserved.</p>
        </div>
    </footer>

    <!-- Mobile menu toggle script -->
    <script>
        const btn = document.getElementById('mobile-menu-btn');
        const menu = document.getElementById('mobile-menu');

        if (btn && menu) {
            btn.addEventListener('click', () => {
                menu.classList.toggle('hidden');
                btn.innerHTML = menu.classList.contains('hidden')
                    ? '<i class="fa-solid fa-bars"></i>'
                    : '<i class="fa-solid fa-xmark"></i>';
            });
        }
    </script>
</body>
</html>
